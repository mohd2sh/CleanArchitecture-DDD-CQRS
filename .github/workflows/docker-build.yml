name: Docker Build

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -f src/CleanArchitecture.Cmms.Api/Dockerfile -t cmms-api:test .

      - name: Verify build
        run: |
          docker images cmms-api:test
          echo "Docker build completed successfully"

