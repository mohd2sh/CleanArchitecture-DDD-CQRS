services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cmms-sql
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[s]qlservr' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: src/CleanArchitecture.Cmms.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__WriteDb=Server=sqlserver;Database=CmmsDb;User=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - ConnectionStrings__ReadDb=Server=sqlserver;Database=CmmsDb;User=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "5000:8080"

volumes:
  sql_data:
